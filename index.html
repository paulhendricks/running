<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Running Log</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
    <style type="text/css">

        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;	/* Gets overriden by D3-assigned height below */
            margin-right: 2px;
            background-color: teal;
        }

    </style>
</head>
<body>
<script type="text/javascript">

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 10, 15, 18,
        20, 18, 20, 22, 25, 18 ];

    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });

</script>

<h1> Distance </h1>
<div id="distance-heatmap"></div>
<script type="text/javascript">
    var parseDistance = function(data) {
        var i, total, results = {};
        for (i = 0, total = data.length; i < total; i++) {
            results[(Date.parse(data[i].date)/1000).toString()] = +data[i].distance;
        }
        return results;
    };

    var cal = new CalHeatMap();
    cal.init({
        itemSelector: "#distance-heatmap",
        domain: "year",
        subDomain: "day",
        data: "http://paulhendricks.io/running/running.csv",
        dataType: "csv",
        afterLoadData: parseDistance,
        start: new Date(2015, 0),
        cellSize: 10,
        range: 1,
        legend: [2, 4, 6, 8, 10 , 12, 14]
    });
</script>
